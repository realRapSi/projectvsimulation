{% extends 'main/base.html' %}
{%block title%}
PROJECT V SIMULATION
{%endblock%}

{%block content %}
<h1 class="mt-2">Leaderboard</h1>
<hr class="mt-0 mb-4">
<div id="content" name="content">
    <ul class="list-group">
        {% for team in teams %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{team.name}}
            <span class="badge badge-primary badge-pill" style="float: right">{{team.ladder_points}}</span>
            <span class="badge badge-success badge-pill" style="float: right">{{team.projectv_points}}</span>
          </li>
        {% endfor%}
      </ul>
    
</div>
{% endblock %}
